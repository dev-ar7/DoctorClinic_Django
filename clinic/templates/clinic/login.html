{% extends 'clinic/base.html' %}
{% block title %}LogIn{% endblock title %}
{% block login_active %}active{% endblock login_active %}

{% block body %}
    <div class="container-fluid">
    	<div class="row">
    		<div class="col-sm-12 col-md-6">
    			<div class="panel panel-default">
    				<div class="panel-body">
    					<h3>LogIn</h3>
    					{% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
                        <form class="form-horizontal" role="form" action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                        	<div class="form-group">
                        		<label class="control-label col-sm-2" for="id_username">
                        			Username : 
                        		</label>
                        		<div class="col-sm-10">
                        			<input type="text" name="username" id="id_username" maxlength="35">
                        		</div>
                        	</div>

                        	<div class="form-group">
                        		<label class="control-label col-sm-2" for="id_password">
                        			Password : 
                        		</label>
                        		<div class="col-sm-10">
                        			<input type="password" name="password" id="id_password" maxlength="35">
                        		</div>
                        	</div>

                        	<div class="form-group">
                        		<div class="col-sm-offset-2 col-sm-10">
                        			<button type="submit" class="btn btn-outline-success">Submit</button>
                        		</div>
                        	</div>
                        </form>
    				</div>
    				<div class="footer">
    					Don't Have An Account? <a href="{% url 'clinic:register' %}">Register</a>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
{% endblock body %}
